<table class="table table-dark m-3">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.title }}</td>
            <td>{{ user.body }}</td>
        </tr>
    </tbody>
</table>
