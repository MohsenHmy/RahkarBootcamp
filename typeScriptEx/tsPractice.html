        function findAndPrintSpecialPrimes() {

                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            specialPrimes = [];

            for (let i = 100; i < 1000; i++) {
                unitsDigit = i % 10;
                hundredsDigit = Math.floor(i / 100);

                    specialPrimes.push(i);
                }
            }

        function findNumbersWithDouble() {
            const resultArray = [];

                    if (i % j === 0) {

                    }
                }

                if (divisorSum === 2 * i) {
                    resultArray.push(i);
                }
            }

            console.log(resultArray);

        function maqsomBarabar() {
            amicableNumbers = [];

            function getDivisorsSum(number) {
                let sum = 0;
                for (let i = 1; i <= Math.floor(number / 2); i++) {
                    if (number % i === 0) {
                        sum += i;
                    }
                }
                return sum;
            }

            for (let num1 = 10; num1 <= 1500; num1++) {
                let sum1 = getDivisorsSum(num1);

                for (let num2 = num1 + 1; num2 <= 1500; num2++) {

                    if (sum1 === num2 && sum2 === num1) {
                        amicableNumbers.push([num1, num2]);
                    }
                }
            }

            console.log(amicableNumbers);
        }

        // 22
        function rozBaad(year, month, day) {
            function kabise(year) {
                return ((year - 474) % 128) === 30 && (year % 128 !== 0);
            }

            const daysInMonth = [31, 31, kabise(year) ? 30 : 29, 31, 31, 30, 30, 31, 31, 30, 30, 31];

            let nextYear = year;
            let nextMonth = month;
            let nextDay = day;

            if (nextDay < daysInMonth[nextMonth - 1]) {
                nextDay++;
            } else {
                nextDay = 1;
                if (nextMonth < 12) {
                    nextMonth++;
                } else {
                    nextMonth = 1;
                    nextYear++;
                }
            }

            console.log(`تاریخ روز بعد: ${nextYear}/${nextMonth}/${nextDay}`);
        }

        // 23
        function RozAzSal(dayOfYear) {
            daysInMonth = [31, 31, 31, 31, 31, 31, 30, 30, 30, 30, 30, 29];
            currentYear = new Date().getFullYear();

            let shamsiYear = currentYear;

            let shamsiMonth = 1;
            let shamsiDay = dayOfYear;

            while (dayOfYear > daysInMonth[shamsiMonth - 1]) {
                dayOfYear -= daysInMonth[shamsiMonth - 1];
                shamsiMonth++;

                if (shamsiMonth === 13) {
                    shamsiMonth = 1;
                    shamsiYear++;
                }
            }

            shamsiDay = dayOfYear;

            console.log(`تاریخ معادل امسال در تقویم شمسی: ${shamsiYear}/${shamsiMonth}/${shamsiDay}`);
        }
